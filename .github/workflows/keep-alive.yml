name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * 0'  # Cada domingo a medianoche

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -s "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}"